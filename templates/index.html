<!doctype html>
<html>
  <head>
    <title>Home Page</title>
  </head>
  <body>
    <h1>Select one which you want to see!</h1>
    <div>
      {% for name, video in db.items() %}
      <a href="/watch/{{name}}">
        <img src="/static/{{video.thumnail}}">
        <p>{{video.title}}</p>
      </a>
      {% endfor %}
    </div>
  </body>
</html>
